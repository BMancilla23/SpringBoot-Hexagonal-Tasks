server.port = 5000

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_tasks?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Habilitar la detección y creación automática de repositorios
spring.data.jpa.repositories.enabled=true

# Habilitar colores en la consola
spring.output.ansi.enabled=always

# Configuración de loggins
logging.level.org.hibernate.SQL=DEBUG


